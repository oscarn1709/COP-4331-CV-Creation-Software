<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h2>Register new account</h2>
        <h4>**PASSWORD CONFIRMATION DOESN'T MATCH**</h4>
        <form action="register.php" method="post">
            <label for="username">NEW USERNAME: </label>
            <input type="text" name="_username" id="username"/><br>
            <h3>Password must be at least 8 characters long</h3>
            <label for="password">NEW PASSWORD: </label>
            <input type="password" name="_password" id="password"/><br>
            <label for="confirm">CONFIRM PASSWORD: </label>
            <input type="password" name="_confirm" id="confirm"/><br>
            <input type="submit" value="REGISTER"/>
        </form>
    </body>
</html>
